<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Maid Finder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* dark overlay */
      z-index: 0;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      z-index: 1;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 40px;
      z-index: 1;
    }

    .btn {
      background: linear-gradient(135deg, #ff1493, #ff69b4);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
      z-index: 1;
      transition: all 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Welcome to Maid Finder</h1>
  <p>Find trusted daily help like maids around your area</p>

  <div class="button-container">
    <button class="btn" onclick="location.href='login.html'">Login</button>
    <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
    <button class="btn" onclick="location.href='admin-login.html'">Login as Admin</button>
  </div>
</body> 
</html>
